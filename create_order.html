
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name ="viewport" content ="width = device-width">
	<meta name ="description" content ="Affordable courier service">
	<meta name ="keywords" content ="courier service, parcel delivery">
	<meta name ="author" content="Obasaju Joshua">
	<link rel ="stylesheet" href ="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&language=en&key=AIzaSyCEHAIBkBIli7UeaPUvFC3IaDfOlWJFx6w&callback=initMap"
	 async defer></script>
	<script src="./javascripts/mapController.js"></script>
	<title> SendIT | Create A Delivery Order</title>
</head>
<body>
	<header>
		<div class="container">
			<div id="brand-logo">
				<h1>SendIT</h1>
			</div>
			<div class="user__dd">
				<img class="profile__pic" id ="profile_dropdown" src="./images/joshua.jpg">
			</div>
			<div class="dropdown" id ="dropdown">
				<div class="dropdown_content">
					<ul>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="index.html">Logout</a></li>
					</ul>
				</div>
				</ul>
			</div>
		</div>
	
	</header>
	<section>
		<div class ="sendit-container">
				<div class ="container">
			<div class ="create_order_container">
			<div class="parcel_detail_card">
				<form id="distance_form">
					<h3>Create a Parcel Delivery Order</h3>
					<hr>
					<div class ="input-group">
					<div class ="input-control">
					<label>Parcel Name:<span>*</span></label>
					<input type ="text" class ="myInputs">
					</div>
					<div class="input-control">
					<label>Weight in Kg:<span>*</span></label>
					<input type ="text" class = "myInputs" id ="weightInKg">
					</div>
					<div class ="input-control">

					</div>
					<div class ="input-control">

						<label>Your Pick up Location:<span>*</span> </label>
						<input id="from_places" class="myInputs">
						<input id="origin" type="hidden" name="origin" required>
					</div>
					<div class="input-control">
						<label>Destination:<span>*</span> </label>
						<input id="to_places" class="myInputs">
						<input type="hidden" name="destination" id="destination" required>
						
					</div>
					<div class="input-control">
					<label>Estimated distance in Km:</label>
					<input disabled class="myInputs myInputsGen" id="in-kilo">
					
					</div>
					<div class ="input-control">
						<label>Estimated Costs - <span>(N22/Kg/Km):</span></label>
						<input disabled class="myInputs myInputsGen"  id="estimatedCost">
					</div>
						</div>
					
					<button type="submit" id ="updateMap"class="mySmallButton">View Your Order</button>
					<button type="submit" id="createOrder" class="mySmallButton">Confirm Order</button>
				</form>
			</div>
			<div class ="create_order_map" id ="map">
			</div>
			</div>
		</div>
		</div>
	</section>
	<footer>
		<p>SendIT Inc, Copyright &copy; 2018</p>
	</footer>
	<script src ="./javascripts/index.js"></script>
	<script src="./javascripts/createOrderForm.js"></script>
	<script src ="./javascripts/dropdown.js"></script>
</body>
</html>
