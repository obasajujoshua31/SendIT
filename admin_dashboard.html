<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width">
	<meta name="description" content="Affordable courier service">
	<meta name="keywords" content="courier service, parcel delivery">
	<meta name="author" content="Obasaju Joshua">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

	<title> SendIT | Admin Dashboard</title>
</head>

<body>
	<header>
		<div class="container">
			<div id="brand-logo">
				<h1>SendIT</h1>
			</div>
			<div class="user__dd">
				<img class="profile__pic" id="profile_dropdown" src="./images/joshua.jpg">
			</div>
			<div class="dropdown" id="dropdown">
				<div class="dropdown_content">
					<ul>
						<li><a href = "#" class ="logout_user">Logout</a></li>
					</ul>
					</ul>
				</div>
			</div>
		</div>

	</header>
	<section>
		<div class="sendit-container">
			<div class="container">
				<div class="userprofile_header">
					<h1 id="user_greeting"></h1>
				</div>
				<h1 class="userprofile_header" id="parcel_status"></h1>
				<h1 class="userprofile_header" id="parcel_status_success"></h1>
				<div class="create_parcel_container">
					<div class="dashboard-table">
						<table align="center" id ="myAdminDashboardTable">
							<tr>
								<td colspan="9">
									<h1>Available Parcel Orders</h1>
								</td>
							</tr>
							<tr>
								
								<th>Pick up Location</th>
								<th>Destination</th>
								<th>Weight</th>
								<th>Weight Metric</th>
								<th>Sent On</th>
								<th>Status</th>
								<th>View</th>

							</tr>
							

						</table>
					</div>
					
					<div class="parcel_detail_card" id ="admin_update_form">
						<i id="closeButton3" class="fa fa-close"></i>
						<h3 style="text-align: center; color: black; ">Parcel Details</h3>
						<p id ="server_response_admin_update"></p>
						<p id ="server_response_admin_update_success"></p>
						<hr />
						<h4>Parcel Information</h4>
						<label>Parcel Name:</label> <span id ="parcel_name"></span><br />
						<label>Weight in Kg: </label> <span id ="parcel_weight"></span><br /><br />
						<h4>Location Information</h4>
						<label>Pick Up Location:</label> <span id ="pick_up_location"></span><br />
						<label>Your Destination: </label>
						<span id ="destination"></span><br />
						<label>Present Location: </label> <span id ="present_location"></span><br />
					
						<form>
							<label>Status: </label> <span>Placed</span>
							<input type="radio" id ="status_placed" name="status" disabled value="PLACED" />
							<span>Transiting</span>
							<input type="radio" id ="status_transiting" name="status" value ="TRANSITING" />
							<span>Delivered</span>
							<input type="radio" id = "status_delivered" name="status" value="DELIVERED" />
							<span>Cancelled</span>
							<input type="radio" id = "status_cancelled" name="status" value="CANCELLED" disabled /> <br /><br />
							
							<hr />
							<h4 style="text-align: center">Update this Parcel Order</h4>
							<label>Present Location</label>
							<input id="your_new_location" class="myInputs" >
							
							</button>
							<button class="mySmallButton" id="submitUpdateButton" type="submit">Submit Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>


	</section>
	<footer>
		<p>SendIT Inc, Copyright &copy; 2018</p>
	</footer>
	<script src="./javascripts/dropdown.js"></script>
	<script src ="./javascripts/adminForm.js"></script>
	<script src ="./javascripts/adminDashboard.js"></script>
</body>

</html>
