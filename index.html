<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width" />
    <meta name="description" content="Affordable courier service" />
    <meta name="keywords" content="courier service, parcel delivery" />
    <meta name="author" content="Obasaju Joshua" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SendIT | Homepage</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_container">
          <div id="brand-logo"><h1>SendIT</h1></div>
        </div>
      </div>
    </header>
    <section>
      <div class="sendit-container">
        <div class="company">
          <div class="container">
            <div class="homepage_container">
              <div id="details">
                <h1>SendIT Courier Services</h1>
                <p>
                  SendIT is a courier service that helps users deliver parcels
                  to different destinations. SendIT provides courier quotes
                  based on weight categories.
                </p>
              </div>
              <div id="signin_form">
                <form id="signin_form1">
                  <h2>Sign In</h2>
                  <span>Email </span> <input type="email" />
                  <span>Password </span> <input type="password" />
                  <button type="submit" id="signInButton">Sign in</button
                  ><br /><br />
                  <button type="submit" id="createSignUpForm">
                    Create account
                  </button>
                </form>

                <form class="signup_form" id="signup_form">
                  <h2>Sign Up</h2>
                  <span>First Name </span> <input type="text" />
                  <span>Last Name </span><input type="text" /> <span>Email</span
                  ><input type="email" /> <span>Password </span>
                  <input type="password" />
                  <button id="signUpButton" type="submit">Sign Up</button
                  ><br /><br />
                  <button type="submit" id="removeSignUpForm">
                    Already a User
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer><p>SendIT Inc, Copyright &copy; 2018</p></footer>
    <script src="./javascripts/signUp.js"></script>
  </body>
</html>
